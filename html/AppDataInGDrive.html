<!DOCTYPE html>
<html>
    <head>
        <title>Application Data Folder In Google Drive</title>
        <script type="text/javascript" src="../js/Authenticate.js"></script>
        <script type="text/javascript" src="../js/HttpService.js"></script>
        <script type="text/javascript" src="../js/AppDataInGDrive.js"></script>
    </head>
    <body onload="Authenticate.authToken(window.location.href);">
        <label>Application Data folder of your App(Action Space) is used to perform CRUD operations</label>
        <br><br>
        <button onclick="AppDataFolder.HandleRequest(event,'GET')">Get list of all the files in the drive</button>
        <br>
        <br>
        <form onsubmit="AppDataFolder.HandleRequest(event,'POST')">
            <label for="file">Push a file</label>
            <input type="file" id="file" required>
            <input type="submit" value="Upload file">
        </form>
        <br>
        <form onsubmit="AppDataFolder.HandleRequest(event,'SEARCH')">
          <label for="text">Note:- If you have created a file using Google Doc,Google Spreadsheet etc just enter the name or else enter name along with it's extension.Eg fileName.pdf</label>
          <br>
          <br>
         <input type="text" id="name" placeholder="Enter fileName" required>
          <input type="submit" value="Search file">
        </form>
        <br>
        <label >Enter name of file in Search field,click the search button then (upload file for update / delete that file)</label>
        <form onsubmit="if(files.length > 0){AppDataFolder.HandleRequest(event,'PATCH');}else{alert('Enter fileName in search field and click Search file or the name of the file you entered not found');}">  
            <br>
            <label for="update">Update:-</label>
            <input type="file" id="update" required>
            <input type="submit" value="Update file">
        </form>
        <br>
        <br>
        <label for="text">Note:- Only the files you have created can be deleted</label>
        <br>
        <label>Delete :- </label>
        <button onclick="if(files.length > 0){AppDataFolder.HandleRequest(event,'DELETE');}else{alert('No file found.Enter fileName in search field');}">Delete File</button>  
    </body>
</html>
